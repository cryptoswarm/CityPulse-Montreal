
    <div class="modal-header">
      <h5 class="modal-title" id="updateGlissadeModalLabel">Edit Glissade {{editGlissade?.name}}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div *ngIf="errorMessage" class="alert alert-warning">
      <strong>Warning!</strong> {{errorMessage | json}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;
      </button>
    </div>
    <div *ngFor="let message of errorMessages"class="alert alert-danger" >
      <strong>Warning!</strong> {{message | json}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
    </div>
    <div class="modal-body">
      <form [formGroup]="glissadeForEditForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" ngModel="{{editGlissade?.name}}" formControlName="name" class="form-control" id="name"
            aria-describedby="glissadeName" placeholder="Name">
        </div>
        <!-- <input type="hidden" ngModel="{{editGlissade?.id}}" name="id" class="form-control" id="id"
          placeholder="Email">
        <input type="hidden" ngModel="{{editGlissade?.GlissadeCode}}" name="userCode" class="form-control"
          id="userCode" placeholder="Email"> -->
        <div class="form-group">
          <label for="date_maj">Date maj</label>
          <input type="datetime-local" ngModel="{{date_maj}}" formControlName="date_maj" class="form-control" id="date_maj"
            placeholder="date de mise à jour">
        </div>
        <div class="form-group">
          <label for="ouvert">Ouverte</label>
          <input type="text" ngModel="{{editGlissade?.ouvert}}" formControlName="ouvert" class="form-control" id="ouvert"
            placeholder="Status de glissade : ouvert">
        </div>
        <div class="form-group">
          <label for="deblaye">Deblayée</label>
          <input type="text" ngModel="{{deblayee}}" formControlName="deblaye" class="form-control" id="deblaye"
            placeholder="Status de glissade : deblaye">
        </div>
        <div class="form-group">
          <label for="condition">condition</label>
          <input type="text" ngModel="{{editGlissade?.condition}}" formControlName="condition" class="form-control" id="condition"
            placeholder="Etat de glissade">
        </div>
        <div class="modal-footer">
          <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
          <button (click)="onUpdateGlissade()" data-dismiss="modal" class="btn btn-primary">Save changes</button>
          <!-- disable attribute enles the form is valid-->
        </div>
      </form>
    </div>
